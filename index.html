<!doctype html>
 
<html>
  <head>

    <title>BBS</title>
    <meta name="description" content="${description}" />
    
    <link rel="stylesheet" href="./index.css" type="text/css" />

  <body>
    <div class="res">
      <textarea></textarea><br>
      <input type="button" value="レス追加" onclick="addRes(this)">

      <p>タイトル</p>

      <input type="button" value="レス追加" onclick="addRes(this)">

      <input type="button" value="domツリー表示" onclick="showDomTreeOnColsole()">

    </div>
    <div class="bbs-object">
      <input type="button" value="bbsオブジェクト表示" onclick="showBbsObjectOnColsole()">

    </div>
    <div class="thread-list">
      <p>スレッド</p>
      <input type="button" value="スレ追加" onclick="addThread(this)"><br>
    </div>
    
    <script src="./index.js"></script>
